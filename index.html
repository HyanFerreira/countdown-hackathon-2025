<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hackathon 2025 - IFSP Caraguatatuba</title>
</head>

<body>
    <main class="main">

        <h1 class="title">Hackathon 2025 - IFSP Caraguatatuba</h1>

        <p class="description">Faltam...</p>

        <div class="countdown">
            <div class="countdown__group">
                <span class="countdown__item" id="hours">50</span>
                <span class="countdown__description">Horas</span>
            </div>
            <span class="seperator">:</span>
            <div class="countdown__group">
                <span class="countdown__item" id="minutes">00</span>
                <span class="countdown__description">Minutos</span>
            </div>
            <span class="seperator">:</span>
            <div class="countdown__group">
                <span class="countdown__item" id="seconds">00</span>
                <span class="countdown__description">Segundos</span>
            </div>
        </div>

        <div class="countup">
            <div class="countup__group">
                <span class="countup__item" id="days">00</span>
                <span class="countup__description">Dias</span>
            </div>
            <span class="seperator">:</span>
            <div class="countup__group">
                <span class="countup__item" id="hours">00</span>
                <span class="countup__description">Horas</span>
            </div>
            <span class="seperator">:</span>
            <div class="countup__group">
                <span class="countup__item" id="minutes">00</span>
                <span class="countup__description">Minutos</span>
            </div>
            <span class="seperator">:</span>
            <div class="countup__group">
                <span class="countup__item" id="seconds">00</span>
                <span class="countup__description">Segundos</span>
            </div>
        </div>

        <span class="credits__to__developer">By <a href="https://github.com/hyanferreira" target="_blank">Hyan
                Ferreira</a></span>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
    <script src="./assets/js/noZoom.js"></script>
</body>

</html>
